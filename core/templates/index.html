{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block head %}
  
{% endblock %}

{% block content %}
  
{% endblock %}

{% block dropdown %}
    <a class="dropdown-item" href="{{url_for('user_login')}}">Login</a>
{% endblock %}



{% block main %}

<div class="container">
    <div class="row">
      <div class="col">
        <h1>Sign up</h1>
        <hr>
  
        <form action="{{url_for('register')}}" method="POST">
          <div class="form-group">
            <label for="username"></label>
            <input placeholder="username" class="form-control" type="text" name="username">
          </div>
  
          <div class="form-group">
            <label for="email"></label>
            <input placeholder="email" class="form-control" type="email" name="email">
          </div>
  
          <div class="form-group">
            <label for="password"></label>
            <input placeholder="password" class="form-control" type="text" name="password">
          </div>
  
          <button style="margin-top:1.3em;" type="submit" class="btn btn-primary"> Sign up </button>
        </form>
      </div>
    </div>
  </div>



{% endblock %}
